# fly.toml app configuration file generated for cadastro-voluntariado-backend on 2025-10-13T21:05:42-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cadastro-voluntariado-backend'
primary_region = 'gru'

[build]

[[mounts]]
  source = 'voluntariado_data'
  destination = '/app/database'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
