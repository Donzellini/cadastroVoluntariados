<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Oportunidades de Voluntariado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center fw-bold text-success">
      <i class="bi bi-people-heart me-2" aria-hidden="true"></i>
      Cadastro de Oportunidades de Voluntariado
    </h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">
        <h2 class="h5 mb-0 d-flex align-items-center justify-content-between">
          <span>
            <i class="bi bi-clipboard-plus me-2" aria-hidden="true"></i>
            <span id="form-mode-label">Nova Oportunidade</span>
          </span>
          <span class="badge bg-light text-success d-none" id="edit-indicator"><i class="bi bi-pencil-square me-1"></i>Editando</span>
        </h2>
      </div>
      <div class="card-body">
        <form id="form-oportunidade" class="row g-3">
          <input type="hidden" name="id" id="id">
          <div class="col-md-6 form-floating">
            <input type="text" name="entidade" class="form-control" id="entidade" placeholder="Nome da Entidade" required>
            <label for="entidade"><i class="bi bi-building me-1" aria-hidden="true"></i>Nome da Entidade</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="text" name="atividade" class="form-control" id="atividade" placeholder="Atividade" required>
            <label for="atividade"><i class="bi bi-briefcase me-1" aria-hidden="true"></i>Atividade</label>
          </div>
          <div class="col-md-12 form-floating">
            <input type="text" name="descricao" class="form-control" id="descricao" placeholder="Descrição" required>
            <label for="descricao"><i class="bi bi-card-text me-1" aria-hidden="true"></i>Descrição</label>
          </div>
          <div class="col-md-4 form-floating">
            <input type="text" name="local" class="form-control" id="local" placeholder="Local" required>
            <label for="local"><i class="bi bi-geo-alt me-1" aria-hidden="true"></i>Local</label>
          </div>
          <div class="col-md-4 form-floating">
            <input type="date" name="data" class="form-control" id="data" placeholder="Data" required>
            <label for="data"><i class="bi bi-calendar-event me-1" aria-hidden="true"></i>Data</label>
          </div>
          <div class="col-md-4 form-floating">
            <select name="area" id="area" class="form-select">
              <option value="">Selecione</option>
              <option value="Educação">Educação</option>
              <option value="Saúde">Saúde</option>
              <option value="Meio Ambiente">Meio Ambiente</option>
              <option value="Cultura">Cultura</option>
            </select>
            <label for="area"><i class="bi bi-grid me-1" aria-hidden="true"></i>Área</label>
          </div>
          <div class="col-12 text-end">
            <button type="button" id="btn-cancelar-edicao" class="btn btn-outline-secondary me-2 d-none">
              <i class="bi bi-x-circle me-1" aria-hidden="true"></i>Cancelar
            </button>
            <button type="submit" class="btn btn-success btn-lg px-4" id="btn-submit">
              <i class="bi bi-check-circle me-1" aria-hidden="true"></i>
              <span id="btn-submit-text">Cadastrar</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h2 class="h5 mb-0">
          <i class="bi bi-table me-2" aria-hidden="true"></i>
          Oportunidades Cadastradas
        </h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tabela-oportunidades" class="table table-hover table-bordered align-middle tabela-dataTable">
            <thead class="table-success">
              <tr>
                <th>Entidade</th>
                <th>Atividade</th>
                <th>Descrição</th>
                <th>Local</th>
                <th>Data</th>
                <th>Área</th>
                <th style="width:110px;">Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-oportunidades-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
