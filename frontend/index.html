<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Oportunidades de Voluntariado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Cadastro de Oportunidades de Voluntariado</h1>
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="form-oportunidade" class="row g-3">
          <div class="col-md-6">
            <input type="text" name="atividade" class="form-control" placeholder="Atividade" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="descricao" class="form-control" placeholder="Descrição" required>
          </div>
          <div class="col-md-4">
            <input type="text" name="local" class="form-control" placeholder="Local" required>
          </div>
          <div class="col-md-4">
            <input type="date" name="data" class="form-control" required>
          </div>
          <div class="col-md-4">
            <select name="area" class="form-select">
              <option value="">Área</option>
              <option value="Educação">Educação</option>
              <option value="Saúde">Saúde</option>
              <option value="Meio Ambiente">Meio Ambiente</option>
              <option value="Cultura">Cultura</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Oportunidades</h2>
          <select id="filtro-area" class="form-select w-auto">
            <option value="">Todas as áreas</option>
            <option value="Educação">Educação</option>
            <option value="Saúde">Saúde</option>
            <option value="Meio Ambiente">Meio Ambiente</option>
            <option value="Cultura">Cultura</option>
          </select>
        </div>
        <ul id="lista-oportunidades" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
